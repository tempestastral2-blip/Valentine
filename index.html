<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p>♡ Letter for You ♡</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Will you be my Valentine?</h1>

        <img src="cat_heart.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <div id="final-text" class="final-text" style="display: none">
          <p class="gifts-intro">You will receive 3 gifts</p>
          <div class="gifts">
            <div class="gift" id="gift-1" data-message="Please wait for your Mystery gift at school.">
              <h3>1. Mystery</h3>
              <p>Wrapped surprise</p>
            </div>
            <div class="gift" id="gift-2" data-message="Please wait for your Chocolate at school.">
              <h3>2. Chocolate</h3>
              <p>Sweet treats</p>
            </div>
            <div class="gift" id="gift-3" data-message="Please wait for your Letter at school.">
              <h3>3. Letter</h3>
              <p>A handwritten note</p>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
